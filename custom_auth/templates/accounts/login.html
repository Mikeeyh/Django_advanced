<form action="{% url 'login_user' %}?next={{ next }}" method="post">
    
    {{ form.as_p }}
    
    <button>Login</button>
    or <a href="{% url 'register_user' %}">Register</a>
    
    {% csrf_token %}
    
</form>

{# '?next={{ next }}' is added so if we go there from other page it will know where to go #}
